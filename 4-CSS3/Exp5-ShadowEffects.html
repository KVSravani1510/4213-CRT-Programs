<html>
    <head>
        <title>CSS3 Multiple Box Shadow</title>
        <style>
           .srav{
            width: 400px;
            height: 300px;
            background: rgb(16, 194, 10);
            box-shadow: 10px 10px 10px rgb(76, 12, 224), 10px 10px 20px rgb(243, 22, 125);
           }
        </style>
    </head>
    <body>
        <div class="srav"></div>
    </body>
</html>
