<html>
    <head>
        <title>CSS3 Animation</title>
        <style>
            .box{
                margin: 100px;
                width: 300px;
                height: 430px;
                background: url("globe.png")no-repeat;position: relative;
                animation: repeatit 2s linear 0s infinite alternate;
            }
            @keyframes repeatit {
                from {left :0;}
                to{left: 50%;}
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
