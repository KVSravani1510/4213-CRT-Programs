<html>
    <head>
        <title>UI CSS Pages</title>
        <style>
            /*Unvisited Link*/
            a:link{
                color: brown;
            }
            /*Visited Link*/
            a:visited{
                color: green;
            }
            /*mouse over link*/
            a:hover{
                color: rgb(255,135,105);
            }
            /*click Link*/
            a:active{
                color: blue;
            }
        </style>
    </head>
    <body>
       <p><a href="D:\UI-Development\1-HTML\LoginSuccess.html">This is Link</a></p>
       <p>a:hover Must come after a:</p>
       <p>a:active Must come after a:</p>
    </body>
</html>
