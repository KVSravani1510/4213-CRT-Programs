<html>
    <head>
        <title>Java script</title>
        <script>
            function myFunction(){
                var x=document.getElementById("mycheck")
                x.checked=true;
            }
        </script>
    </head>
    <body>
        Check Box : <input type="checkbox" id="mycheck">
        <h2>Click the check box</h2>
        <button onclick="myFunction">Click me</button>
    </body>
</html>
